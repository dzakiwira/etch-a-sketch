<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="eas.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="board">
        <div class="controls">
            <div id="grid-range">
                <input type="range" id="grid-size" name="grid-size"
                min="2" max="100">
                <!-- <label for="grid-size">Grid Size</label> -->
                <button id="reset">Grid Size Reset</button>
            </div>
            <button id="black">Black</button>
            <button id="random">Random Colour</button>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
